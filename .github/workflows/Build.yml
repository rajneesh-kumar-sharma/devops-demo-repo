name: Build,Analyze,scan
on:
    push: 
        branches:
            - master
    pull_request:
        branches:
            - master
jobs:
  build-analyze-scan:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '16'

      - name: Build with Gradle
        run: ./gradlew build

     
